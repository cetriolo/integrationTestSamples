name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Unit tests (if you have them)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests

  # Smoke tests with Go
  smoke-tests:
    name: Smoke Tests (Go)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Start application
        run: |
          go build -o app .
          ./app &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Run smoke tests
        env:
          API_URL: http://localhost:8080
        run: go test -v -run "Test(Health|GetUsers|GetProducts)" ./...

      - name: Cleanup
        if: always()
        run: kill $APP_PID || true

  # Integration tests with Hurl
  hurl-tests:
    name: Integration Tests (Hurl)
    runs-on: ubuntu-latest
    needs: build

    services:
      api:
        image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Hurl
        run: |
          VERSION=4.3.0
          curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/$VERSION/hurl_${VERSION}_amd64.deb
          sudo dpkg -i hurl_${VERSION}_amd64.deb

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Run Hurl tests
        run: |
          hurl --test \
            --variable base_url=http://localhost:8080 \
            --report-html reports/hurl \
            tests/hurl/*.hurl

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test.hurl-results
          path: reports/api-test.hurl/

  # API tests with Newman
  newman-tests:
    name: API Tests (Newman)
    runs-on: ubuntu-latest
    needs: build

    services:
      api:
        image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Run Newman tests
        run: |
          newman run tests/postman/collection.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/newman-report.html

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: reports/

  # E2E tests with Playwright
  playwright-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build

    services:
      api:
        image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: tests/playwright
        run: npm ci

      - name: Install Playwright
        working-directory: tests/playwright
        run: npx playwright install --with-deps chromium

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Run Playwright tests
        working-directory: tests/playwright
        env:
          API_URL: http://localhost:8080
        run: npx playwright test

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: tests/playwright/playwright-report/

  # Performance tests with load-test.js (only on main branch)
  k6-tests:
    name: Performance Tests (load-test.js)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    services:
      api:
        image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup load-test.js
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              break
            fi
            sleep 2
          done

      - name: Run load-test.js smoke test
        env:
          API_URL: http://localhost:8080
        run: |
          k6 run --vus 10 --duration 1m \
            --summary-export=reports/k6-summary.json \
            tests/k6/load-test.js

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test.js-results
          path: reports/

  # Generate test report
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, hurl-tests, newman-tests, playwright-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary
        run: |
          echo "# ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Suites Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Go Smoke Tests | ${{ needs.smoke-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Hurl Integration | ${{ needs.hurl-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Newman API Tests | ${{ needs.newman-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Playwright E2E | ${{ needs.playwright-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

  # Deploy to staging (only on main branch after all tests pass)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, smoke-tests, hurl-tests, newman-tests, playwright-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.yourapp.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying ${{ needs.build.outputs.image-tag }} to staging..."
          # Add your deployment logic here
          # Example: kubectl set image deployment/api api=${{ needs.build.outputs.image-tag }}

      - name: Run post-deployment smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test logic for staging environment